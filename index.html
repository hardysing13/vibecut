<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCut</title>
    <meta name="description" content="Direct the vibe. Make the cut." />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root { --cyan: #00f5ff; --dark: #0a0a0a; }
      * { margin:0; padding:0; box-sizing:border-box; }
      body {
        background: var(--dark);
        color: white;
        font-family: 'Instrument Sans', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* ← THIS FIXES SCROLL */
      }
      .grid-bg {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(var(--cyan) 0.5px, transparent 0.5px),
          linear-gradient(90deg, var(--cyan) 0.5px, transparent 0.5px);
        background-size: 80px 80px;
        opacity: 0.04;
        animation: grid 40s linear infinite;
        pointer-events: none;
        z-index: 0;
      }
      @keyframes grid { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
      @keyframes glow { 0% { text-shadow: 0 0 30px rgba(0,245,255,0.5); } 100% { text-shadow: 0 0 60px rgba(0,245,255,0.9), 0 0 90px rgba(0,245,255,0.5); } }
      @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
      .godray {
        position: fixed;
        top: -50%;
        left: 50%;
        width: 120vw;
        height: 120vh;
        transform: translateX(-50%);
        background: radial-gradient(circle, rgba(0,245,255,0.15) 0%, transparent 60%);
        filter: blur(100px);
        opacity: 0.4;
        pointer-events: none;
        z-index: 0;
      }
      main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 4rem 1rem; position: relative; z-index: 10; }
      .logo { width: 180px; height: 180px; animation: float 6s ease-in-out infinite; }
      h1 { font-size: 5.5rem; font-weight: 700; animation: glow 3s ease-in-out infinite alternate; margin: 2rem 0 1rem; }
      .tagline { font-size: 1.9rem; color: var(--cyan); opacity: 0.95; margin-bottom: 1rem; }
      .sub { font-size: 1.25rem; color: #666; margin-bottom: 3rem; }
      form { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 420px; }
      input {
        padding: 1.4rem 2rem;
        border-radius: 9999px;
        border: 1px solid rgba(255,255,255,0.1);
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(12px);
        color: white;
        font-size: 1.1rem;
      }
      input::placeholder { color: rgba(255,255,255,0.4); }
      button {
        padding: 1.4rem 3rem;
        border-radius: 9999px;
        background: var(--cyan);
        color: black;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 0 40px rgba(0,245,255,0.4);
      }
      button:hover { transform: scale(1.05); box-shadow: 0 0 60px rgba(0,245,255,0.6); }
      .success {
        color: var(--cyan);
        font-size: 1.8rem;
        font-weight: 600;
        animation: glow 3s ease-in-out infinite alternate;
        margin-top: 2rem;
      }
      footer {
        padding: 2rem;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        z-index: 10;
      }
      footer a { color: var(--cyan); text-decoration: none; }
      @media (max-width: 640px) {
        h1 { font-size: 4rem; }
        .tagline { font-size: 1.6rem; }
        .logo { width: 140px; height: 140px; }
      }
    </style>
  </head>
  <body>
    <div class="grid-bg"></div>
    <div class="godray"></div>

    <main>

      <h1>VibeCut</h1>
      <p class="tagline">Direct the vibe. Make the cut.</p>
      <p class="sub">Something neat is loading.</p>

      <form id="waitlist-form">
        <input type="email" required placeholder="your@email.com" />

      document.getElementById('waitlist-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = this.querySelector('input').value.trim();
        if (email) {
          console.log('Waitlist:', email);
          this.classList.add('hidden');
          document.getElementById('success-message').classList.remove('hidden');
        }
      });
    </script>

</html>
