<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCut</title>
    <meta name="description" content="Direct the vibe. Make the cut." />
    <style>
      :root {
        --bg: #020617;
        --card: #020c1b;
        --border: #1f2937;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --cyan: #00f5ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg);
        color: var(--text);
      }

      main {
        width: 100%;
        max-width: 640px;
        padding: 3rem 1.5rem 2rem;
        text-align: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }

      .tagline {
        font-size: 1.25rem;
        color: var(--cyan);
        margin-bottom: 0.5rem;
      }

      .sub {
        font-size: 0.95rem;
        color: var(--muted);
        margin-bottom: 2rem;
      }

      .card {
        border-radius: 1rem;
        border: 1px solid var(--border);
        background-color: var(--card);
        padding: 1.8rem 1.5rem;
        text-align: left;
        margin: 0 auto;
      }

      label {
        display: block;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 0.4rem;
      }

      input {
        width: 100%;
        padding: 0.9rem 1rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        background-color: #020617;
        color: var(--text);
        font-size: 0.95rem;
      }

      input::placeholder {
        color: #6b7280;
      }

      button {
        margin-top: 0.9rem;
        width: 100%;
        padding: 0.95rem 1rem;
        border-radius: 999px;
        border: none;
        background: var(--cyan);
        color: #020617;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
      }

      .success {
        margin-top: 1rem;
        font-size: 0.95rem;
        color: var(--cyan);
      }

      .success span {
        display: block;
        margin-top: 0.25rem;
        color: var(--muted);
      }

      .hidden {
        display: none;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: var(--muted);
        text-align: center;
      }

      footer a {
        color: var(--cyan);
        text-decoration: none;
      }
